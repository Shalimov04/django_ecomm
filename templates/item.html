{% extends "base.html" %}

{% block title %}Товар{% endblock %}

{% block content %}
    <div class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <img src="/media/{{ item.image }}" alt="Image" class="img-fluid">
          </div>
          <div class="col-md-6">
            <h2 class="text-black">{{ item.name }}</h2>
              <p class="mb-4">{{ item.condition }}</p>
            <p>{{ item.description }}</p>
            <p><strong class="text-primary h4">{{ item.price }}₽</strong></p>
              <form method="POST" action="{% url 'item' item.id %}">
                  {% csrf_token %}
                  <div class="mb-5">
                      <div class="input-group mb-3" style="max-width: 120px;">
                      <div class="input-group-prepend">
                        <button class="btn btn-outline-primary js-btn-minus" type="button">&minus;</button>
                      </div>
                      <input type="text" class="form-control text-center" type="number" name="quantity" value="1" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
                          <div class="input-group-append">
                        <button class="btn btn-outline-primary js-btn-plus" type="button">&plus;</button>
                      </div>
                    </div>
                  </div>
                  <p><button class="buy-now btn btn-sm btn-primary" type="submit">Добавить в корзину</button></p>
              </form>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
